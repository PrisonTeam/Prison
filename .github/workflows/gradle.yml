name: Prison Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Gradlew permission
      run: chmod +x gradlew
    - name: Build
      run: ./gradlew build

    - name: Upload Jar
      uses: actions/upload-artifact@v4
      with:
          name: Prison
          path: prison-spigot/build/libs/
